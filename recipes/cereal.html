<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cereal</title>
</head>
<body>
    <h1>Cereal</h1>
    <img src="../images/cereal.jpg" alt="Image of cereal."> 
    <p>Delicious and simple, a classic American dish.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>Milk</li>
        <li>Your cereal of choice</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Grab a bowl and spoon.</li>
        <li>Add some cereal to the bowl.</li>
        <li>Pour some milk (whole milk for best results) into the bowl.</li>
        <li>Enjoy!</li>
    </ol>
</body>
</html>
